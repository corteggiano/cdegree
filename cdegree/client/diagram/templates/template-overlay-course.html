<template name="overlayCourse">
    <div class="col-xs-12 overlay-section">
        <div class="course-name">{{course.name}}</div>
        <div class="overlay-close">X</div>

        <div class="course-description">
            {{course.description}}
        </div>
        <div class="course-requisites">Credits: 4</div>
        <div class="course-requisites">Corequisites: CS3001 </div>
        <div class="course-requisites">Prerequisites: CS2800, CS2510</div>
    </div>
</template>
