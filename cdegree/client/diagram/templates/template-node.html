<template name="node">
        <li>
            {{#if isCompleted}}
                <button class="btn btn-secondary btn-lg">{{name}}</button>
            {{else if isInProgress}}
                <span>IP</span>
                <button class="btn btn-secondary btn-lg">{{name}}</button>
            {{else}}
                <button class="btn btn-primary btn-lg">{{name}}</button>
            {{/if}}
            {{#each childs}} {{>node}} {{/each}}
        </li>
</template>
