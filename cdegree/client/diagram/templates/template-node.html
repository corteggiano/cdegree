<template name="node">

            {{#if isCompleted}}
                <button class="btn btn-secondary course-node completed-node">{{name}}</button>
            {{else if isInProgress}}
                <span class="ip-marker">IP</span>
                <button class="btn btn-secondary course-node in-progress-node">{{name}}</button>
            {{else}}
                <button class="btn btn-primary course-node">{{name}}</button>
            {{/if}}


{{#if hasChilds}}

           <ul>
                {{#each childs}}
                <li>
                    {{>node}}
                </li>
                {{/each}}
           </ul>
{{/if}}

</template>
