<template name="diagram">

    <div class="visualization-key">
        <b>KEY:</b>
        <div class="square square-complete"></div>
        Complete
        <div class="square square-incomplete"></div>
        Incomplete
        <div class="square square-in-progress"></div>
        In Progress
        <div class="square square-prereq"></div>
        Prereqs for Current Selection
    </div>
    <div id="course-added" class="course-added">Course Added</div>
  <div id="cy"></div>

    <script>
        var cy = window.cy = cytoscape({{data}});
