<template name="diagram">

    <div class="visualization-key">
        <b>Key</b>
        <div class="square square-complete"></div>
        Complete
        <div class="square square-incomplete"></div>
        Incomplete
    </div>

    <div class="graph">
        {{#each courses}} {{>node}} {{/each }}
    </div>

    <div id="myDiagramDiv" style="background-color: #696969; border: solid 1px black; height: 500px"></div>
    <script src="go.js"></script>
    <script id="code">
      function init() {
        var $ = go.GraphObject.make;  // for conciseness in defining templates

        var myDiagram = $(go.Diagram, "myDiagramDiv",  // create a Diagram for the DIV HTML element
                      {
                        // enable undo & redo
                        "undoManager.isEnabled": true
                      });

        // define a simple Node template
        myDiagram.nodeTemplate =
          $(go.Node, "Auto",  // the Shape will go around the TextBlock
            $(go.Shape, "RoundedRectangle", { strokeWidth: 0, fill: "white" },
              // Shape.fill is bound to Node.data.color
              new go.Binding("fill", "color")),
            $(go.TextBlock,
              { margin: 8 },  // some room around the text
              // TextBlock.text is bound to Node.data.key
              new go.Binding("text", "key"))
          );

        // but use the default Link template, by not setting Diagram.linkTemplate

        // create the model data that will be represented by Nodes and Links
        myDiagram.model = new go.GraphLinksModel(
        [
          { key: "Alpha", color: "lightblue" },
          { key: "Beta", color: "orange" },
          { key: "Gamma", color: "lightgreen" },
          { key: "Delta", color: "pink" }
        ],
        [
          { from: "Alpha", to: "Beta" },
          { from: "Alpha", to: "Gamma" },
          { from: "Beta", to: "Beta" },
          { from: "Gamma", to: "Delta" },
          { from: "Delta", to: "Alpha" }
        ]);
      }
    </script>
</template>
