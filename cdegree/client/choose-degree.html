<head>
  <title>cDegree</title>
  <link href="https://fonts.googleapis.com/css?family=Exo:900i|Roboto:300,500,700" rel="stylesheet">
  <link rel="stylesheet" choose-
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/dropdown.js"></script>
</head>

<body class="education-bg">
<div class="education-bg-overlay">
  <h5 class="logo-small">cDegree</h5>
  <div class="container-fluid">
    <div class="col-sm-6 offset-sm-3 col-md-4 offset-md-4 container-choose-degree">
      <h2>Choose a Degree</h2>
      <div id="choose-degree-container" class="dropdown">
        <input type="text" placeholder="Search..." class="form-control dropdown-toggle"
               id="choose-degree"
               onkeyup="filterFunction()" onfocus="toggleDropdown()">
        <i class="fa fa-search" aria-hidden="true"></i>
        <div id="degree-dropdown" class="dropdown-menu">
          <a class="dropdown-item" href="main.html">Computer Science BS</a>
          <a class="dropdown-item" href="#">Computer Science and Information Science Combined BS</a>
          <a class="dropdown-item" href="#">Cybersecurity BS</a>
          <a class="dropdown-item" href="#">Data Science BS</a>
          <a class="dropdown-item" href="#">Information Science BS</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/6d24c2dec2.js"></script>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
